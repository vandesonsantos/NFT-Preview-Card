<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/imagens/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main>
    <div class="card-nft">
      <div class="img-cubo-nft">
        <a href="#" class="image-link">
          <img src="src/imagens/image-equilibrium.jpg" alt="Imagem NFT">
        </a>
      </div>

      <a href="#">
        <h1 class="titulo">Equilibrium #3429</h1>
      </a>
      <p class="equilibrium">Our Equilibrium collection promotes balance and calm.</p>

      <div class="dados">
        <p class="valor">0.041 ETH</p>
        <p class="dias">3 days left</p>
      </div>

      <div class="avatar">
        <img src="./src/imagens/image-avatar.png" alt="Imagem perfil">
        <p>Creation of <a class="name" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
